<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <input type="text" class="display-screen" disabled>
        <div class="numpad-container">
            <button data-value="+" class="addition operator">+</button>
            <button data-value="-" class="subtraction operator">-</button>
            <button data-value="*" class="multiplication operator">X</button>
            <button data-value="/" class="division operator">/</button>
            <button data-value="7" class="numpad">7</button>
            <button data-value="8" class="numpad">8</button>
            <button data-value="9" class="numpad">9</button>
            <button data-value="C" class="clear">C</button>
            <button data-value="4" class="numpad">4</button>
            <button data-value="5" class="numpad">5</button>
            <button data-value="6" class="numpad">6</button>
            <button data-value="1" class="numpad">1</button>
            <button data-value="2" class="numpad">2</button>
            <button data-value="3" class="numpad">3</button>
            <button data-value="=" class="equal">=</button>
            <button data-value="00" class="numpad">00</button>
            <button data-value="0" class="numpad">0</button>
            <button data-value="." class="numpad">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
